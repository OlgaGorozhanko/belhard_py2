{% extends "base.html" %}


<body>
{% block content %}
    <link rel="stylesheet" href="{{ url_for('static', filename='autorize_1.css') }}">
    <div class="login-container">
        <h2>Авторизация</h2>
        {% if err %}
        <p style="color: red; font-weight: bold; margin-bottom: 5px;">Логин/пароль неверный</p>
        {% endif %}
        <form id="authForm" action="" method="POST">
            <label for="login">Логин </label>
            <input type="text" id="login" name="login" placeholder="Логин" required/>
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" placeholder="Пароль" required/>
            <button type="submit" id="sendBtn">Войти</button>
        </form>
    </div>
{% endblock content %}
</body>
