<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Страница авторизации</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0a/Python.svg/1280px-Python.svg.png" type="image/png"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            width: 300px;
        }
        .login-container h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
        .login-container label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #555;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 15px;
            border: 1px solid #aaa;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #1976d2;
            border: none;
            border-radius: 4px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #1565c0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Авторизация</h2>
        <form id="authForm" action="/login" method="POST">
            <label>Имя пользователя
                <input type="text" id="login" placeholder="Логин" required/>
            </label>
            <label>Пароль
                <input type="password" id="password" placeholder="Пароль" required/>
            </label>
            <button type="submit" id="sendBtn">Войти</button>
        </form>
        <script>
  document.getElementById('sendBtn').addEventListener('click', function() {
  const login = document.getElementById('login').value;
  const password = document.getElementById('password').value;

  // Создаем строку со всеми данными
  const authString = `command=signin;login=${encodeURIComponent(login)};password=${encodeURIComponent(password)}`;

  // Записываем в скрытое поле
  document.getElementById('authData').value = authString;

  // Создаем объект FormData и отправляем запрос
  const formData = new FormData(document.getElementById('authForm'));

  fetch('http://192.168.100.71/api/auth', { // укажите правильный URL
    method: 'POST',
    body: formData
  })
  .then(response => response.text())  // или response.json(), если сервер возвращает JSON
  .then(data => {
    alert('Ответ сервера: ' + data);
  })
  .catch(error => {
    console.error('Ошибка:', error);
  });
});
</script>
    </div>
</body>
</html>
